<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Web Page</title>
    <link rel="stylesheet" href="/CSS/css/foundation.css">
    <link rel="stylesheet" href="/CSS/css/app.css">
    <link rel="stylesheet" href="/CSS/form.styles.css">
</head>

<body>
    <section class="contact-container">
        <h1>Tali Sports Center</h1>
        <div>
            <form action="#">
                <label for="name">Name</label>
                <div class="form-group">
                    <input class="form-control" type="text" id="name">
                </div>
                <label for="email">Email</label>
                <div class="form-group">
                    <input class="form-control" type="email" id="email">
                </div>
                <label for="phone">Phone Number</label>
                <div class="form-group">
                    <input class="form-control" type="tel" id="phone">
                </div>
                <label for="message">Message</label>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="6"></textarea>
                </div>
                <p>Select the program(s) you would like information for:</p>
                <input type="checkbox" name="programs" value="volleyball"> Volleyball<br />
                <input type="checkbox" name="programs" value="soccer"> Soccer<br />
                <input type="checkbox" name="programs" value="golfsimulator"> Golf Simulator
                <div class="submit"><a href="#">Submit</a></div>
                <div class="home"><a href="/HTML/main.Index.html">Home</a></div>
            </form>
        </div>
    </section>

</body>

</html>
